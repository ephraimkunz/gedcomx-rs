
[package]
name = "gedcomx-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.3"

[dependencies.gedcomx]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "json"
path = "fuzz_targets/json.rs"
test = false
doc = false

[[bin]]
name = "xml"
path = "fuzz_targets/xml.rs"
test = false
doc = false
